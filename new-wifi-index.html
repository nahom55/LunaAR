            const formData = new FormData();
            formData.append('file', blob, 'frame.jpg');
           
            try {
              const response = await fetch('https://rasa.qemsha.com/yolo/predict/', {
                method: 'POST',
                body: formData
              });
             
              const result = await response.json();
              console.log("Detection results:", result);
              
             
              // Track if we detected any components in this frame
              let detectedInThisFrame = false;
 
              // Process detections
              if (result.predictions && Array.isArray(result.predictions)) {
                result.predictions.forEach(pred => {
                  const label = pred.label || pred.class || pred.name;
                  const bbox = pred.bbox || pred.box || [pred.x, pred.y, pred.width, pred.height];

      // Convert YOLO coordinates to AR coordinates
      function yoloToArAnimation(x1, y1, width, height, imageWidth, imageHeight) {
    // Calculate center of the detected object
    const centerX = x1 + width / 2;
    const centerY = y1 + height / 2;
   
    // Normalize coordinates to [0,1] range
    const normX = centerX / imageWidth;
    const normY = centerY / imageHeight;
   
    // Adjust for mobile device orientation
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let aframeX, aframeY;
   
    if (isMobile) {
        // Mobile-specific adjustments
        // Flip Y coordinate for mobile (camera feed might be mirrored)
        aframeX = (normX - 0.5) * 1.5;  // Increased multiplier for better positioning
        aframeY = -(normY - 0.5) * 1.2;  // Increased multiplier and inverted Y
    } else {
        // Desktop adjustments
        aframeX = (normX - 0.5) * 1.0;
        aframeY = -(normY - 0.5) * 0.6;
    }
   
    // Add small offset to ensure visibility
    const zPosition = -1;
    const yOffset = 0.1;
   
    return {
        from: `${aframeX} ${aframeY + yOffset} ${zPosition}`,
        to: `${aframeX} ${aframeY + yOffset} ${zPosition}`
    };
}
